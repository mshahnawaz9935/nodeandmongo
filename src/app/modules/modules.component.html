          <div class="card">

                        <a>

                    </div>

  <div class="row" *ngIf="loading == true">
       <div class="col-md-6" >
           <div class="card">
                        <div class="card-block">
                     <h4 class="card-title" >Loading Modules...Please wait</h4>
      <md-progress-spinner class="example-margin" [color]="warn" mode="indeterminate" > </md-progress-spinner>
      </div>
                            </div>
                            </div>

  </div>

   <div class="row" *ngIf="!exists">
            <div class="col-md-6" *ngFor="let modules of data;let i=index">
       <div class="card" (click)="onclick(modules.id,modules.name)" >
           <div class="card-block">
        <!--Title-->
              <h4 class="card-title" >{{modules.name}}</h4>
              <!--Text-->
              <p class="card-text">{{modules.id}}</p>
               </div>
          <!--Card image-->
          <div class="view overlay hm-white-slight">
              <img src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%2842%29.jpg" alt="">
              <a>
                  <div class="mask waves-effect waves-light"></div>
              </a>
                <div class="card-block">
                        <!--Name-->
                        <h4 class="card-title">Anna Doe</h4>
                        <hr>
                        <!--Quotation-->
                        <p><i class="fa fa-quote-left"></i> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos, adipisci</p>
                    </div>
          </div>
      </div>
      </div>
      </div>
