<br>
 <div class="row" *ngIf="loading == true">
       <div class="col-md-12" >
           <div class="card">
              <div class="card-block">
                     <h4 class="card-title" >Loading Results...Please wait</h4>
      <md-progress-spinner class="example-margin" [color]="warn" mode="indeterminate" > </md-progress-spinner>
      </div>
                            </div>
                            </div>

  </div>
    <div *ngIf="error"  class="row">
              <div class="col-md-12">
                <div class="card">
                 <div class="card-block">
             
                        <h4 class="card-title">No Results Found</h4>
        <a  class="btn btn-primary primary" [routerLink]="['/search']"  >BACK</a>
                        </div>
                        </div>
                        <br>
                </div>
                </div>

          <div *ngIf="!error" class="row">
             <div class="col-md-6"  *ngFor= "let result of results">
             <div class="card" (click)="onSelect(result)" >
                    <div class="card-block">
             
                        <h4 class="card-title">{{result.name}}</h4>
                 
                        </div>
              
                      <div class="view overlay hm-white-slight" >
                        <img [src]="result.image" alt="" style="width:100%">
                        <a>
                            <div class="mask waves-effect waves-light"></div>
                        </a>
                          <div class="card-block" >
                            
                                  <h4 class="card-title">Description</h4>
                                  <hr>
                             
                                   <p class="card-text">   {{result.description}} </p>
                          </div>
                        </div>
                </div>
                <br>
                      </div>
                                      
                     
            </div>
